<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="py-2">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <img src="https://assets.zyrosite.com/jesperokmqt/logo-m2WgDjba0zu5J1zD.png" alt="">
                <nav class="d-none d-md-block">
                    <ul class="d-flex gap-4">
                        <li>
                            <a href="./indexx.html" target="_blank">Home</a>
                        </li>
                        <li>
                            <a href="./about.html" target="_blank">About</a>
                        </li>
                        <li>
                            <a href="./streams.html" target="_blank">Streams</a>
                        </li>
                        <li>
                            <a href="./contact.html" target="_blank">Contact</a>
                        </li>
                    </ul>
                </nav>
                <button class="btn text-light d-block d-md-none fs-3">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="py-3">
        <div class="container">
            <div class="row align-items-center py-5 flex-md-row-reverse">
                <div class="col-12 col-md-6 col-xl-5">
                    <img
                    src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=984,h=1463,fit=crop/jesperokmqt/cdrfr-mv038JXM5oiDyP4B.png"
                    alt=""
                    class="img-fluid"
                    />
                </div>
                <div class="col-12 col-md-6 col-xl-7">
                    <div class="text-center text-md-start text-light">
                        <h1 class="main-title">Contact <span>us </span></h1>
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputText1" class="form-label">Name*</label>
                              <input type="text" placeholder="Your name" class="form-control" id="exampleInputText1" >
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputtext1" class="form-label">Last name</label>
                              <input type="text" class="form-control" id="exampleInputtext1" placeholder="Your last name"> 
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Your email*</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email adress" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message*</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your message" rows="3"></textarea>
                            </div>
                            <button class="main-btn">
                                <a href="">SUBMIT</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-4">
                    <h4 class="fst-italic text-dark fw-bold">JESPER</h4>
                    <div class="d-flex fs-5 text-dark gap-4">
                        <i class="fa-brands fa-twitter"data-bs-placement="bottom" title="Go To Twitter page"></i>
                        <i class="fa-brands fa-facebook" data-bs-placement="bottom" title="Go To Facebook page"></i>
                        <i class="fa-brands fa-instagram" data-bs-placement="bottom" title="Go To Instagram page"></i>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <h4 class="fst-italic text-dark fw-bold">CONTACTS</h4>
                    <p>info@jesper.com</p>
                    <p>(917) 365-8863</p>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <h4 class="fst-italic text-dark fw-bold">P.O. BOX</h4>
                    <p>3721 Single Street</p>
                    <p>Quincy, MA 02169</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/513b2e20a4.js" crossorigin="anonymous"></script>

</html>
